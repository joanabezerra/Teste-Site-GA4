    <h2>Entre em contato conosco através do formulário abaixo</h2>

    <form action="https://formsubmit.co/ajax/joanafiap@gmail.com" method="post">
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>

        </p>
        <p>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="msg">Deixe sua Mensagem</label>
        </p>
        <p>
            <textarea name="msg" id="msg" cols="30" rows="10" required placeholder="Digite aqui sua dúvida..."></textarea>
        </p>

        <button type="submit">Enviar</button>
    </form>
